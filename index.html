<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrapper--left">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="Inter Agency">
                    </div>
                </div>
                <div class="header__wrapper--right">
                    <div class="nav__icons">
                        <div class="cart__icon">
                            <img src="./images/icons/cart.svg" alt="cart">
                        </div>
                        <div class="menu__icon">
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <div class="contact__content__wrapper">
                    <div class="contact__content line1">
                        <h2 class="contact__content__title">Let's</h2>
                        <img src="./images/icons/arrow.svg" alt="Arrow" class="contact__content__image">
                    </div>
                    <div class="contact__content line2">
                        <img src="./images/works.png" alt="Work" class="contact__content__image">
                        <h2 class="contact__content__title">work</h2>
                    </div>
                    <div class="contact__content line3">
                        <h2 class="contact__content__title">together</h2>
                    </div>
                </div>
                <div class="contact__info">
                    <div class="contact__info__images">
                        <img src="./images/let-talk.svg" alt="let's-talk" class="contact__info__images--texts">
                        <img src="./images/icons/hand.png" alt="talk" class="contact__info__images--thumb">
                    </div>
                    <a href="#" class="contact__mail">info@workmail.com</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__top">
                <div class="footer__widget">
                    <a href="#" class="footer__logo">
                        <img src="./images/logo.svg" alt="Inter Agency">
                    </a>
                </div>
                <div class="footer__widget">
                    <div class="footer__widget__menu_wrapper">
                        <div>
                            <h5 class="footer__widget__title">Pages</h5>
                            <ul class="footer__widget__menu">
                                <li><a href="#" class="footer__widget__menu__link">Home</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Work</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Agency</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Team</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Contact</a></li>
                            </ul>
                        </div>
                        <div>
                            <h5 class="footer__widget__title">Services</h5>
                            <ul class="footer__widget__menu">
                                <li><a href="#" class="footer__widget__menu__link">Services</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Team</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Clients</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Careers</a></li>
                                <li><a href="#" class="footer__widget__menu__link">Project Index</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer__widget">
                    <h5 class="footer__widget__title">
                        Anton Agency
                        Miami, USA
                        Salt Lake, USA
                    </h5>
                </div>
            </div>
            <div class="footer__bottom">
                <div class="footer__social__link">
                    <a href="#" class="social__link">Instagram</a>
                    <a href="#" class="social__link">Facebook</a>
                    <a href="#" class="social__link">Linkedin</a>
                    <a href="#" class="social__link">Dribble</a>
                    <a href="#" class="social__link">Behance</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
